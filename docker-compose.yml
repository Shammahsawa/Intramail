version: '3.8'

services:
  mongodb:
    image: mongo:6.0
    container_name: intramail-mongo
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: intramail
    volumes:
      - mongo_data:/data/db
    networks:
      - intramail-network

  intramail:
    build: .
    container_name: intramail-app
    ports:
      - "5000:5000"
    environment:
      DATABASE_URL: mongodb://mongodb:27017/intramail
      JWT_SECRET: ${JWT_SECRET:-dev_secret_key}
      API_PORT: 5000
      NODE_ENV: development
    depends_on:
      - mongodb
    volumes:
      - .:/app
      - /app/node_modules
    networks:
      - intramail-network

volumes:
  mongo_data:

networks:
  intramail-network:
    driver: bridge
